
<style>
  .img-div {
    background-size: cover;
  }
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }
  .optin{
    font-size: small;
  }
</style>

<div class="container-fluid">

  
    <!--<h1>WinZza</h1>
  <h4>We are listening!</h4>-->
    <div class="img-container">
      <img [src]="imageSrc" class="center"/>
    </div>
    <!--<div [ngStyle]="{'background-image': 'url(' + imageSrc + ')'}"></div>-->
  
  <br />
  <div *ngFor="let q of questions; let i = index;">
    <h5>{{ q.questionDesc }}</h5>
    <ul class="list-group">
      <li class="list-group-item list-group-item-action" [class.active]="questions[i].activeChoice === j" (click)="onClick(i,j)" *ngFor="let c of q.choices; let j = index;">
        {{ c }}
        <i class="fa fa-chevron-right"></i>
      </li>
    </ul>
    <h3>&nbsp;</h3>
  </div>
  
  <div>
    <h4>Please enter your information</h4>
    <input class="form-control" placeholder="Name" #box1 (keyup.enter)="getName(box1.value)" [(ngModel)]="name" (blur)="getName(box1.value)">
    <br />
    <input class="form-control" placeholder="Email" #box3 (keyup.enter)="getEmail(box3.value)" [(ngModel)]="email" (blur)="getEmail(box3.value)">
    <br />
    <label>Enter phone number to receive 6 free wings!</label>
    <input class="form-control" placeholder="Phone" #box2 (keyup.enter)="getPhone(box2.value)" [(ngModel)]="phone" (blur)="getPhone(box2.value)">
    <label class="optin">Message and data rates may apply</label>
    <div class="custom-control custom-checkbox optin">
      <input type="checkbox" class="custom-control-input" id="optIn" />
      <label class="custom-control-label" for="optIn">I agree to receive 1 message per month</label>
    </div>
    <br />
    <input type="button" [disabled]="responses.length === 0" class="btn btn-primary btn-lg" value="Submit" (click)="onSubmit()" />
    <h3>&nbsp;</h3>
  </div>
  </div>
